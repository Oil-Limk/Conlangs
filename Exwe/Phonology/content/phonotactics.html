      Apabara's Phonotactics
    </title>

  <body bgcolor="#1F1F1F", style="color:#eeeeee; text-align:justify;
  font-family: Arial, Helvetica, sans-serif; font-size: 16px;">
    <h1>Apabara's Phonotactics</h1>
    <hr>
    <p>
      Description.
    </p>
    <h2>Categories</h2>
    <table class="tg">
      <thead>
        <tr>
          <th class="tg-head">category</th>
          <th class="tg-head">phonemes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="tg-cell">C</td>
          <td class="tg-cell">b, d, f, g, j, k, l, m, n, ñ, p, r, t, v, w, x, y</td>
        </tr>
        <tr>
          <td class="tg-cell">V</td>
          <td class="tg-cell">a, e, i, o, ö, ü</td>
        </tr>
        <tr>
          <td class="tg-cell">W</td>
          <td class="tg-cell">r, w</td>
        </tr>
        <tr>
          <td class="tg-cell">N</td>
          <td class="tg-cell">k, m, n, r, y</td>
        </tr>
      </tbody>
    </table>
    <h2>Basic Structure</h2>
    <table class="tg">
      <thead>
        <tr>
          <th class="tg-head">onset</th>
          <th class="tg-head">nucleus</th>
          <th class="tg-head">coda</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="tg-cell">(C(W))</td>
          <td class="tg-cell">V</td>
          <td class="tg-cell">((r)N)</td>
        </tr>
      </tbody>
    </table>
