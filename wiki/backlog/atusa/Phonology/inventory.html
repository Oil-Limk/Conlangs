<!DOCTYPE html>
<html>
  <head>
    <link href="https://oil-limk.github.io/Conlangs/src/templates/template.css"
    rel="stylesheet">
    <link rel="shorcut-icon"
    href="https://oil-limk.github.io/Conlangs/src/img/favicon.ico">
    <link rel="apple-touch-icon"
    href="https://oil-limk.github.io/Conlangs/src/img/apple-icon.png">
    <link rel="image-src"
    href="https://oil-limk.github.io/Conlangs/src/img/apple-icon.png">
    <title>Atusan Phonetic Inventory</title>
  </head>
  <body>
    <h1>Atusan Phonetic Inventory</h1>
    <hr>
    <table class="tg">
      <thead>
        <tr>
          <th class="tg-title">Consonants</th>
          <th class="tg-head">Bilabial</th>
          <th class="tg-head">Alveolar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th class="tg-head">Nasal</th>
          <td class="tg-cell">m</td>
          <td class="tg-cell">n</td>
        </tr>
        <tr>
          <th class="tg-head">Plosive</th>
          <td class="tg-cell">p</td>
          <td class="tg-cell">t</td>
        </tr>
        <tr>
          <th class="tg-head">Fricative</th>
          <td class="tg-cell"></td>
          <td class="tg-cell">s</td>
        </tr>
      </tbody>
    </table>
    <br>
    <table class="tg">
      <thead>
        <tr>
          <th class="tg-title">Vowels</th>
          <th class="tg-head">Front</th>
          <th class="tg-head">Back</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th class="tg-head">Close</th>
          <td class="tg-cell">i</td>
          <td class="tg-cell">u</td>
        </tr>
        <tr>
          <th class="tg-head">Mid-Close</th>
          <td class="tg-cell">e</td>
          <td class="tg-cell">o</td>
        </tr>
        <tr>
          <th class="tg-head">Open</th>
          <td class="tg-cell">a</td>
          <td class="tg-cell"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
