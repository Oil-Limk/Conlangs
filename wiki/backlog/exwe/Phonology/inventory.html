<!DOCTYPE html>
<html>
  <head>
    <link href="https://oil-limk.github.io/Conlangs/@src/Templates/template.css"
    rel="stylesheet">
    <link rel="shorcut icon"
    href="https://oil-limk.github.io/Conlangs/@src/Img/favicon.ico">
    <link rel="apple-touch-icon"
    href="https://oil-limk.github.io/Conlangs/@src/Img/apple-icon.png">
    <link rel="image_src"
    href="https://oil-limk.github.io/Conlangs/@src/Img/apple-icon.png">
    <title>Exwe's Phonetic Inventory</title>
  </head>
  <body>
    <h1>Exwe's Phonetic Inventory</h1>
    <hr>
    <h2>Phonology &amp; Orthography</h2>
    <table class="tg">
      <thead>
        <tr>
          <th class="tg-title">Consonants</th>
          <th class="tg-head" colspan="2">Bilabial</th>
          <th class="tg-head">Labio-Dental</th>
          <th class="tg-head">Alveolar</th>
          <th class="tg-head">Post-Alveolar</th>
          <th class="tg-head">Palatal</th>
          <th class="tg-head">Labio-Velar</th>
          <th class="tg-head">Velar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="tg-head">Nasal</td>
          <td class="tg-cell" colspan="2">m</td>
          <td class="tg-cell"></td>
          <td class="tg-cell">n</td>
          <td class="tg-cell"></td>
          <td class="tg-cell">ñ /ɲ/</td>
          <td class="tg-cell"></td>
          <td class="tg-cell"></td>
        </tr>
        <tr>
          <td class="tg-head">Stop</td>
          <td class="tg-cell">p</td>
          <td class="tg-cell">b</td>
          <td class="tg-cell"></td>
          <td class="tg-cell">t</td>
          <td class="tg-cell">x /t͡ʃ/</td>
          <td class="tg-cell"></td>
          <td class="tg-cell"></td>
          <td class="tg-cell">k</td>
        </tr>
        <tr>
          <td class="tg-head">Fricative</td>
          <td class="tg-cell" colspan="2"></td>
          <td class="tg-cell">v</td>
          <td class="tg-cell"></td>
          <td class="tg-cell"></td>
          <td class="tg-cell"></td>
          <td class="tg-cell"></td>
          <td class="tg-cell"></td>
        </tr>
        <tr>
          <td class="tg-head">Approximant</td>
          <td class="tg-cell" colspan="2"></td>
          <td class="tg-cell"></td>
          <td class="tg-cell">l</td>
          <td class="tg-cell"></td>
          <td class="tg-cell">y /j/</td>
          <td class="tg-cell">w</td>
          <td class="tg-cell"></td>
        </tr>
        <tr>
          <td class="tg-head">Flap</td>
          <td class="tg-cell" colspan="2"></td>
          <td class="tg-cell"></td>
          <td class="tg-cell">r /ɾ/</td>
          <td class="tg-cell"></td>
          <td class="tg-cell"></td>
          <td class="tg-cell"></td>
          <td class="tg-cell"></td>
        </tr>
      </tbody>
    </table>
    <br>
    <table class="tg">
      <thead>
        <tr>
          <th class="tg-title">Vowels</th>
          <th class="tg-head" colspan="2">Front</th>
          <th class="tg-head">Back</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="tg-head">Close</td>
          <td class="tg-cell">i</td>
          <td class="tg-cell">ü /y/</td>
          <td class="tg-cell">u</td>
        </tr>
        <tr>
          <td class="tg-head">Mid-Close</td>
          <td class="tg-cell" colspan="2">e</td>
          <td class="tg-cell">o</td>
        </tr>
        <tr>
          <td class="tg-head">Open</td>
          <td class="tg-cell" colspan="2">a</td>
          <td class="tg-cell"></td>
        </tr>
      </tbody>
    </table>
    <br>
    <a class="nor" href=".." title="Go Back">
      <img src="https://oil-limk.github.io/Conlangs/@src/Img/goBack.png"
      alt="Go Back" width="60" height="45">
    </a>
  </body>
</html>
