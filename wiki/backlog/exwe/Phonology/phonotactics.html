    href="https://oil-limk.github.io/Conlangs/src/Img/favicon.ico">

    <title>Exwe's Phonotactics</title>

  <body>
    <h1>Exwe's Phonotactics</h1>
    <hr>
    <table class="tg">
      <thead>
        <tr>
          <th class="tg-title">Categories</th>
          <th class="tg-head">Phonemes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="tg-head">C</td>
          <td class="tg-cell">b, k, l, m, n, ñ, p, r, t, v, w, x, y</td>
        </tr>
        <tr>
          <td class="tg-head">V</td>
          <td class="tg-cell">a, e, i, o, u, ü</td>
        </tr>
        <tr>
          <td class="tg-head">W</td>
          <td class="tg-cell">r, w</td>
        </tr>
        <tr>
          <td class="tg-head">N</td>
          <td class="tg-cell">k, m, n, r, y</td>
        </tr>
      </tbody>
    </table>
    <br>
    <table class="tg">
      <thead>
        <tr>
          <th class="tg-title" colspan="3">Basic Structure</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="tg-head">Onset</td>
          <td class="tg-head">Nucleus</td>
          <td class="tg-head">Coda</td>
        </tr>
        <tr>
          <td class="tg-cell">C, CW, *</td>
          <td class="tg-cell">V</td>
          <td class="tg-cell">N, rN, *</td>
        </tr>
      </tbody>
    </table>
